<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset=utf-8
    " />
    <title>JSON</title>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <link href="style.css" media="screen" rel="stylesheet" type="text/css"/>
</head>
<body>

<script type="text/javascript">
$(document).ready(function(){
    $('#example').on("click", function () {
        $.getJSON('ajax/example.json', {}, function (json) {
            var item = $('<div></div>');
            $('<h3>'+'To: ' +json.note.to+'</h3>').appendTo(item);
            $('<h3>'+'From: ' +json.note.from+'</h3>'+ '<br/>').appendTo(item);
            $('<p>'+'Note: ' +json.note.body+'</p>').appendTo(item);

            $("#example").detach();
            $('.status-list').html(item);
        });
    })
});

</script>
<div class="example" id="example">Read mail</div>
<div class="status-list"></div>
</body>
</html>
